name: CRS Action
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  crs-action:
    runs-on:
      group: large-runners
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          lfs: true

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install test requirements
        run: pip3 install -r crs/src/requirements.txt -r crs/src/requirements.test.txt

      - name: Run Mypy typechecking
        run: MYPYPATH=crs/src/py mypy crs/src/ --explicit-package-bases

#      - name: Run test
#        run: pytest -c crs/src/pyproject.toml crs/src/py
