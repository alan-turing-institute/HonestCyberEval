name: CRS Action
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      issues: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - name: "ruff check"
        uses: astral-sh/ruff-action@v3
        with:
          args: "check"
      - name: "ruff format"
        uses: astral-sh/ruff-action@v3
        with:
          args: "format --exit-non-zero-on-format"
        if: always()
      - name: suggester / ruff
        uses: reviewdog/action-suggester@v1.21.0
        with:
          tool_name: ruff
        if: failure()
  crs-action:
    runs-on: ubuntu-24.04
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          lfs: true

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install requirements
        run: pip3 install -e ".[all]" --group all

      - uses: jakebailey/pyright-action@v2
        with:
          working-directory: .
