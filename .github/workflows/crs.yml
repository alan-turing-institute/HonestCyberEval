name: CRS Action
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  crs-action:
    runs-on: ubuntu-24.04
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          lfs: true

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install requirements
        run: pip3 install .[dev]

      - name: Install test requirements
        run: pip3 install -r sandbox/crs/requirements.txt

      - uses: jakebailey/pyright-action@v2
        with:
          working-directory: .
      - name: isort
        if: always()
        run: |
          isort . --check --diff
      - name: black
        if: always()
        run: |
          black . --check --diff
